<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Button</h1>
    <h2>Three type in button tag button, submit, reset</h2>
    <button type="button">button</button><br><br>
    <button type="submit" value="hi">submit</button><br><br>
    <button type="reset">reset</button>

    <br><br><br><br>
    <h1>button Attributes</h1><br>
    <h2>onclick, disabled,accesskey</h2>
    <button type="button" onclick="alert('Hello')">click</button>
    <button type="button" disabled >disabled</button>
    <br><br>
    <form action="">
    name: <input type="text" name="" id="">
    <button type="submit" accesskey="s">submit</button>
</form>
</body>
</html>
