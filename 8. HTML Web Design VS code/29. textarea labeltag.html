<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is text area </h1>
    <textarea name="" id="" cols="30" rows="10" wrap="hard"></textarea>
    <br><br><br><br>

    <h1>Label Tag without label</h1>
     male: <input type="radio" name="status" id="">
     female: <input type="radio" name="status" id="">



    <h1>label tag without For</h1>
    <label> male: <input type="radio" name="status" id=""></label>
    <label> female: <input type="radio" name="status" id=""></label>


    <h1>label tag with for</h1>
    <label for="male">Male</label>
    <input type="radio" name="status" id="male">
    <label for="female">Female:</label>
    <input type="radio" name="status" id="female">


</body>
</html>
